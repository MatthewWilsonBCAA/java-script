<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        p1 {
            color: gray;
        }
    </style>
    <form>
        <h1>Matt's JS Calculator</h1>
        <button onclick='getinput()'>Start</button>
      </form>
      <script>
        function getinput() {
            //do {
                document.write("a: <input type='number' name='a' id='a'><br>");
                document.write("b: <input type='number' name='b' id='b'><br>");
                document.write("<button onclick='add()'>Add</button>");
                document.write("<button onclick='sub()'>Subtract</button>");
                document.write("<button onclick='mul()'>Multiply</button>");
                document.write("<button onclick='div()'>Divide</button>");
           // } while (true)
        }
        function process(x) {
            return parseFloat(x);
        }
        function add() {
            var a = process(document.getElementById('a').value);
            var b = process(document.getElementById('b').value);
            var sum = a + b;
            printout(a, b, '+', sum);
        }
        function sub() {
            var a = process(document.getElementById('a').value);
            var b = process(document.getElementById('b').value);
            var sum = a - b;
            printout(a, b, '-', sum);
        }
        function mul() {
            var a = process(document.getElementById('a').value);
            var b = process(document.getElementById('b').value);
            var sum = a * b;
            printout(a, b, '*', sum);
        }
        function div() {
            var a = process(document.getElementById('a').value);
            var b = process(document.getElementById('b').value);
            var sum = a / b;
            printout(a, b, '/', sum);
        }
        function printout(a, b, op, sum) {
            document.write("<br>")
            text = a + op + b + '=' + sum;
            document.write("<p1 style='color: red'>" + text + "</p1>");
            document.write("<br>");
        }
      </script>
</body>
</html>
